
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Dopamine Flow</h1>
    </header>
    <main id="content-stream">
        <!-- Content cards will be dynamically inserted here -->
    </main>

    <!-- Template for a standard question card -->
    <template id="question-card-template">
        <div class="card">
            <div class="card-content">
                <p class="card-text"></p>
            </div>
            <div class="card-footer">
                <button class="like-btn"><i class="fas fa-heart"></i> <span class="like-count">0</span></button>
                <button class="share-btn"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>
    </template>

    <!-- Template for a poll card -->
    <template id="poll-card-template">
        <div class="card poll-card">
            <div class="card-content">
                <p class="card-text"></p>
                <div class="poll-options">
                    <!-- Poll options will be dynamically inserted here -->
                </div>
            </div>
            <div class="card-footer">
                <button class="like-btn"><i class="fas fa-heart"></i> <span class="like-count">0</span></button>
                <button class="share-btn"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>
    </template>

    <!-- Template for a "Did You Know?" card -->
    <template id="fact-card-template">
        <div class="card fact-card">
            <div class="card-inner">
                <div class="card-front">
                    <p class="card-text">Did you know?</p>
                </div>
                <div class="card-back">
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="card-footer">
                <button class="like-btn"><i class="fas fa-heart"></i> <span class="like-count">0</span></button>
                <button class="share-btn"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>
    </template>

    <!-- Template for a quote card -->
    <template id="quote-card-template">
        <div class="card quote-card">
            <div class="card-content">
                <blockquote class="card-text"></blockquote>
                <cite></cite>
            </div>
            <div class="card-footer">
                <button class="copy-btn"><i class="fas fa-copy"></i></button>
                <button class="like-btn"><i class="fas fa-heart"></i> <span class="like-count">0</span></button>
                <button class="share-btn"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>
    </template>

    <script src="main.js" type="module"></script>
</body>
</html>
